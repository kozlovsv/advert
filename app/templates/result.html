{% extends "base.html" %}
    
{% block app_content %}
    <div class="text-center">
        <div class="row">
            <div class="col">
                <a href="/">
                    <img style="max-width: 300px" class="img-fluid" src="{{url_for('.static', filename='logo-dark.svg')}}" alt="Линософт">
                </a>
            </div>    
        </div>    
        {% for image in images %}
        <div class="row" style="margin-top: 20px">
            <div class="col">
                <img class="img-fluid img-thumbnail" src="{{image}}">
            </div>    
        </div>    
        {% endfor %}
    </div>        
{% endblock %}
